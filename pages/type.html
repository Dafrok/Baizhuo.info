<!DOCTYPE html>

    <title></title>
    <link href="../css/type.css" rel="stylesheet" />
    <script src="../js/jquery.min.js"></script>
    <script>
        
        $(document).ready(function () {
            var typedata = $.getJSON('/data/types.json', function (data) { return });
            console.log(typedata);

            $('.deftype').each(function () {
                var d = $(this);
                var dclass = d.attr('class').substring(d.attr('class').indexOf(' '), d.attr('class').length);
                d.click(function () {
                    d.toggleClass(dclass + '-active', dclass).toggleClass('deftype-active','deftype');
                })
            })

        })

    </script>
